    	body, button, input, select, textarea {

    		padding:10px;

    		margin:20px auto;
    		box-shadow:2px 2px 2px #AAA;
    		-moz-user-select: none;

    	}
    	
    	.placeholder .section {

    	}

    	}
    	
    	.placeholder .content {
    		margin:10px 0;
    		min-height: 60px;
    		font-size:10pt;
    	}
    	
    	.placeholder .content.empty-body {
    		color:#CCC;
    		font-size:8pt;
    		font-style: italic;
    	}
    	
    	.placeholder .title.empty-header {
    		color:#CCC;
    		font-size:14pt;
    		font-style: italic;
    	}
    	
    	.text-editor {
    		font-size:10pt;
    	}

    	.header-editor {
    		height:20pt;
    	}
    	
    	.help-node {
    		font-style: italic;
    	}
    </style>
