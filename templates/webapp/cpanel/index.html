{% extends "box.html" %}

{% block title %}Панель управления{% endblock %}

{% block head %}
	<link rel="icon" type="image/ico" href="{{ MEDIA_URL }}resources/favicon.ico" />
{% load compress %}
{% compress css %}

    <!-- ExtJS -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}extjs/resources/css/ext-all.css"/>

    <!-- APP -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}resources/css/app.css"/>

    <!-- FAM -->
    <link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}resources/css/silk.css"/>
	
	<style>
		#bd {
			width:960px;
		    margin:5px auto;
		    zoom:1;
		}
		#bd .left-column {
		    width:738px;
		    float:left;
		}
		#bd .right-column {
		    width:200px;
		    float:left;
		    margin-left:20px;
		}
	</style>

{% endcompress %}
{% compress js %}
    <!-- LIBS -->
    <script type="text/javascript" src="{{ MEDIA_URL }}extjs/adapter/ext/ext-base.js"></script>
    <!-- ENDLIBS -->

    <script type="text/javascript" src="{{ MEDIA_URL }}extjs/ext-all{% if debug %}-debug{% endif %}.js"></script>
    <!--<script type="text/javascript" src="{{ MEDIA_URL }}extjs/src/debug.js"></script>-->

    <script type="text/javascript" src="{{ MEDIA_URL }}extjs/ux/CenterLayout.js"></script>

    <script type="text/javascript" src="{{ MEDIA_URL }}app/cpanel/app.js"></script>
	
	<script>
		var profiles = [
		{% for position in request.user.get_profile.position_set.all %}
		['{{ position.id }}','{{ position.profile }}'],
		{% endfor %}
		]
		var active_profile = {{ request.active_profile.id }};
	</script>


{% endcompress %}

{% endblock %}

{% block body %}
<div id="bd">
	<div class="left-column">
		<div id="sample-spacer" style="height:500px;background:url({{ MEDIA_URL }}resources/images/medhq_splash.png) no-repeat;">
		Ваш профиль: <div id="active-profile-box"></div>
		</div> 
	</div>
	<div class="right-column"><div id="side-box-inner"></div></div>
</div>
{% endblock %}
