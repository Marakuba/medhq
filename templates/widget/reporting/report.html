<style>
	.patient, .results, .underwrite {
		width: 100%;
	}
	
	.patient {
		padding:6px;
		margin-bottom:30px;
		background:#F0F0F0;
	}
	
	.patient td {
		padding:4px;
	}
	
	.patient .name {
		width:5cm;
		background-color:#DDD;
	}
	
	.patient .bold {
		font-weight:bold;
		background-color:white;
	}
	.template-preview {
		font-famlily:"Arial";
		padding:4pt;
		font-size:10pt;
	}

	.template-preview h1 {
		font-size:15pt;
		margin:4pt 0;
		color: black;
		text-align:center;
	}
	
	.template-preview h2 {
		font-size:12pt;
		margin:8pt 0 4pt 0;
	}
	
	.template-preview p {
	}
	
	.template-preview .footer {
		margin-top:1cm;
	}
	
	.template-preview .footer span {
		float:right;
	}
	
    .template-preview em {
   		font-style: italic;
   	}
   	
   	.template-preview strong {
   		font-weight: bold;
   	}
   	
   	.template-preview ol {
   		list-style-type: decimal;
   		list-style-position: inside;
   	}
   	
   	.template-preview ul {
   		list-style-type: disc;
   		list-style-position: inside;
   	}
</style>

<h1>{{ name }}</h1>
{% with report.as_list as results %}
<div class="template-preview">
<table>
{%for row in results%}
	<tr>
		{%for cell in row.data%}
			{% if forloop.counter == 0 %}
				<th colspan="{{ cell.colspan }}">{{cell.value}}</th>
			{%else%}
				<td colspan="{{ cell.colspan }}">{{cell.value}}</td>
			{%endif%}
		{%endfor%}
	</tr>
{%endfor%}
</table>
</div>
{%endwith%}
