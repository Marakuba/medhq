{% extends "reporting/base.html" %}

{% block data %}
		<tr class = "head">
			{% for field in fields %}
			    <th>{{field.verbose}}</th>
			{% endfor %}
		</tr>
		
		{%for row in result_list%}
			<tr>
				{%for cell in row.data%}
				<td colspan={{ cell.colspan}}>{{cell.value}}</td>
				{%endfor%}
			</tr>
		{%endfor%}
		
{% endblock %}
